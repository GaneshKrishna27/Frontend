<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h5>checking leap year</h5>
      <script language="javascript"type="text/javascript">
       var year = 2004;
       if (year % 400 == 0) document.write("millenium year");
       else if (year % 4 == 0) document.write("leap year");
       else document.write("not leap year");
       </script>
</body>
</html>
