<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personal Data</title>
</head>
<body>
    <form>
        <fieldset>
            <table>

                <legend>Personal information:</legend>

                <tr>
                    <td>First name:</td>
                    <td><input type="text"required pattern="[a-z]{3,10}" placeholder="firstname" /></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" required pattern="[a-z]{3,10}" placeholder="lastname" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"required pattern="[a-z]{3,10}" placeholder="password" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="emailaddress" placeholder="@gmail.com" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option value="volvo">AP</option>
                            <option value="saab">Tamilnadu</option>
                            <option value="mercedes">Kerala</option>
                            <option value="audi">karnataka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset">Reset the form!</button>
                        <br>
                        <br>
                        <button type="submit" formaction="Redirect.html">Submit</button>
                    </td>
                </tr>


            </table>
        </fieldset>
    </form>
</body>
</html>
