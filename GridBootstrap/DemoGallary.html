<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" ,iniial-scale=1 shrink-to-fit="no" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    <title></title>
    <style>
        .myimg:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>ImageGallery</h1>
        <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-6">
                <a href="Images/Google.jpg">
                    <p>gooo</p>
                    <div class="myimg">
                        <img src="Images/Google.jpg" alt="gooo" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-lg-3 col-sm-6">
                <a href="Images/Facebook.jpg">
                    <p>faceee</p>
                    <div class="myimg">
                        <img src="Images/Facebook.jpg" alt="faceee" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-lg-3 col-sm-6">
                <a href="Images/Instagram.jpg">
                    <p>instaaa</p>
                    <div class="myimg">
                        <img src="Images/Instagram.jpg" alt="instaaa" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-lg-3 col-sm-6">
                <a href="Images/whatsapp.jpg">
                    <p>watss</p>
                    <div class="myimg">
                        <img src="Images/whatsapp.jpg" alt="watsss" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>

        </div>
        <hr>
        <h2>Alerts</h2>
        <div class="alert alert-danger">im here to explain success...!</div>
        <br />
        <hr/>
        <h2>Buttons</h2>
        <button type="button" class="btn-dark">Google</button>
        <button type="button" class="btn-danger">Facebook</button>
        <button type="button" class="btn-warning">Instagram</button>
        <button type="button" class="btn-primary">Whatsapp</button>

        <br />
        <h2>Vertical buttons grps</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn-dark">Google</button>
            <button type="button" class="btn-danger">Facebook</button>
            <button type="button" class="btn-warning">Instagram</button>
            <button type="button" class="btn-primary">Whatsapp</button>
        </div>
        <br />
        <h2>Horizontal buttons grps</h2>
        <div class="btn-group">
            <button type="button" class="btn-dark">Google</button>
            <button type="button" class="btn-danger">Facebook</button>
            <button type="button" class="btn-warning">Instagram</button>
            <button type="button" class="btn-primary">Whatsapp</button>
        </div>
        <h2>Pagination</h2>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#"> 2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">next</a></li>
        </ul>

        <h2>breadcrumb</h2>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">1</a></li>
            <li class="breadcrumb-item"><a href="#">2</a></li>
            <li class="breadcrumb-item"><a href="#">3</a></li>
            <li class="breadcrumb-item active">4</li>
        </ul>
</div>


</body>
</html>
